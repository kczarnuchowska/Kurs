<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELE</title>
</head>

<body>
    <!-- table - tworzy tabelę -->
    <!-- thead - rząd nagłówkowy, nagłówek tabeli -->
    <!-- tr - rząd tabeli -->
    <!-- th - pogrubiony tekst w tabeli-->
    <!-- td - zwykły tekst -->
    <!-- tbody - tworzymy ciało tabeli -->

    <div>
        <main>
            <h1>Lista gości</h1>
            <article>
                <table>
                    <thead>
                        <tr>
                            <th>Imię</th>
                            <th>Miasto</th>
                            <th>Numer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Jan</td>
                            <td>Kraków</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>Andrzej</td>
                            <td>Warszawa</td>
                            <td>45</td>
                        </tr>
                        <tr>
                            <td>Beata</td>
                            <td>Szczecin</td>
                            <td>12</td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <td>Liczba gości</td>
                        <td colspan="2">3</td>
                    </tfoot>
                </table>
            </article>
        </main>
    </div>


</body>

</html>
